<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Management - Kids Ministry Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .children-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .child-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .child-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .child-family {
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .qr-preview {
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .qr-preview img {
            max-width: 150px;
            height: auto;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bulk-actions {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-box {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            width: 300px;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .children-grid {
                grid-template-columns: 1fr;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QR Code Management</h1>
        <p>Kids Ministry Check-in System Administration</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="nav">
        <a href="/admin">Dashboard</a>
        <a href="/admin/volunteers">Volunteers</a>
        <a href="/admin/programs">Programs</a>
        <a href="/admin/attendance">Attendance</a>
        <a href="/admin/qrcodes">QR Codes</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Child QR Codes</h2>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search children by name...">
            </div>
            <div class="bulk-actions">
                <button class="btn btn-success" onclick="downloadAllQRCodes()">Download All QR Codes (ZIP)</button>
            </div>
            <div id="childrenGrid" class="children-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading children...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allChildren = [];
        let filteredChildren = [];

        function getAuthHeaders() {
            const token = localStorage.getItem('authToken');
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        }

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
            }
        }

        function loadChildren() {
            fetch('/api/children', {
                headers: getAuthHeaders()
            })
            .then(response => response.json())
            .then(data => {
                allChildren = data;
                filteredChildren = [...allChildren];
                displayChildren();
            })
            .catch(error => {
                console.error('Error loading children:', error);
                document.getElementById('childrenGrid').innerHTML = '<p>Error loading children. Please try again.</p>';
            });
        }

        function displayChildren() {
            if (filteredChildren.length === 0) {
                document.getElementById('childrenGrid').innerHTML = '<p>No children found.</p>';
                return;
            }

            const childrenHtml = filteredChildren.map(child => `
                <div class="child-card">
                    <div class="child-name">${child.first_name} ${child.last_name}</div>
                    <div class="child-family">${child.family_name}</div>
                    <div class="qr-preview">
                        <img src="/api/qr/${encodeURIComponent(child.qr_value)}?child_name=${encodeURIComponent(child.first_name + ' ' + child.last_name)}" 
                             alt="QR Code for ${child.first_name} ${child.last_name}">
                    </div>
                    <button class="btn btn-secondary" onclick="downloadQRCode('${child.qr_value}', '${child.first_name} ${child.last_name}')">
                        Download QR Code
                    </button>
                </div>
            `).join('');

            document.getElementById('childrenGrid').innerHTML = childrenHtml;
        }

        function downloadQRCode(qrValue, childName) {
            // Create a temporary link to download the QR code as JPG
            const link = document.createElement('a');
            link.href = `/api/qr/${encodeURIComponent(qrValue)}?child_name=${encodeURIComponent(childName)}`;
            link.download = `${childName.replace(/ /g, '_')}_QR.jpg`;
            link.style.display = 'none';
            
            // Add to DOM, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadAllQRCodes() {
            alert('Bulk download feature coming soon. For now, download individual QR codes.');
            // In a real implementation, you'd create a ZIP file on the server
            // and provide a download link
        }

        function filterChildren(query) {
            if (!query.trim()) {
                filteredChildren = [...allChildren];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredChildren = allChildren.filter(child =>
                    `${child.first_name} ${child.last_name}`.toLowerCase().includes(lowerQuery) ||
                    child.family_name.toLowerCase().includes(lowerQuery)
                );
            }
            displayChildren();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadChildren();
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterChildren(this.value);
                }, 300);
            });
        });
    </script>
</body>
</html>
