<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kids Ministry Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .otp-group {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kids Ministry Check-in</h1>
        <p>Volunteer Login</p>
    </div>

    <div class="main-container">
        <div class="login-container" id="loginFormContainer">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group otp-group" id="otpGroup">
                    <label for="otp">2FA Code</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code">
                </div>

                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>

        <div class="login-container" id="setup2fa" style="display: none;">
            <h3>Set up Two-Factor Authentication</h3>
            <p>Scan this QR code with your authenticator app:</p>
            <div id="qrCode" style="text-align: center; margin: 1rem 0;"></div>
            <p>Or enter this code manually: <strong id="manualCode"></strong></p>
            <div class="form-group">
                <label for="setupOtp">Enter the 6-digit code from your app</label>
                <input type="text" id="setupOtp" name="setupOtp" maxlength="6" placeholder="000000">
            </div>
            <button class="btn" id="completeSetupBtn">Complete Setup</button>
            <div id="setupMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const otpGroup = document.getElementById('otpGroup');
        const messageDiv = document.getElementById('message');

        let setupUsername = '';
        let setupTotpSecret = '';

        document.getElementById('otp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        form.addEventListener('submit', async (e) => {

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        otp: otp || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    const redirectUrl = data.role === 'admin' ? '/admin' : '/scanner';
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else if (data.setup_2fa) {
                    setupUsername = username;
                    setupTotpSecret = data.totp_secret;
                    document.getElementById('loginFormContainer').style.display = 'none';
                    document.getElementById('setup2fa').style.display = 'block';
                    const otpauth = `otpauth://totp/Kids%20Ministry:${username}?secret=${data.totp_secret}&issuer=Kids%20Ministry`;
                    document.getElementById('manualCode').textContent = data.totp_secret;
                    const qrImg = document.createElement('img');
                    qrImg.src = '/api/qr/' + encodeURIComponent(otpauth);
                    qrImg.alt = 'QR Code for 2FA';
                    qrImg.style.maxWidth = '200px';
                    qrImg.style.height = 'auto';
                    document.getElementById('qrCode').appendChild(qrImg);
                } else if (data.requires_2fa) {
                    otpGroup.style.display = 'block';
                    document.getElementById('otp').focus();
                    showMessage('Please enter your 2FA code', 'error');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        document.getElementById('completeSetupBtn').addEventListener('click', async () => {
            const otp = document.getElementById('setupOtp').value.trim();
            if (!otp || otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showSetupMessage('Please enter a valid 6-digit code', 'error');
                return;
            }

            const btn = document.getElementById('completeSetupBtn');
            btn.disabled = true;
            btn.textContent = 'Setting up...';

            try {
                const response = await fetch('/api/setup_2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        otp: otp,
                        totp_secret: setupTotpSecret,
                        username: setupUsername
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    showSetupMessage('2FA setup complete! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.role === 'admin' ? '/admin' : '/scanner';
                    }, 1000);
                } else {
                    showSetupMessage(data.detail || 'Setup failed', 'error');
                }
            } catch (error) {
                showSetupMessage('Setup failed. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Complete Setup';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function showSetupMessage(text, type) {
            const msgDiv = document.getElementById('setupMessage');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
        }

        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Redirect to scanner if already logged in
            window.location.href = '/scanner';
        }
    </script>
</body>
</html>
