<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Ministry Check-in - Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .success-container h2 {
            color: #28a745;
            margin-bottom: 1rem;
        }

        .label-preview {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .label-section {
            background: white;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 1rem;
        }

        .label-child-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .label-details {
            margin-bottom: 1rem;
        }

        .label-details div {
            margin-bottom: 0.25rem;
            color: #666;
        }

        .label-parents div {
            font-size: 0.9rem;
            color: #555;
        }

        .label-qr img {
            max-width: 100px;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .auto-redirect {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kids Ministry Check-in</h1>
        <p>Check-in Successful</p>
    </div>

    <div class="main-container">
        <div class="success-container">
            <h2>Child Checked In!</h2>
            <div id="label-preview" class="label-preview">
                <!-- Label content will be inserted here -->
            </div>
            <button id="return-btn" class="btn">Return to Scanner</button>
            <p class="auto-redirect">Auto-redirecting to scanner in <span id="countdown">30</span> seconds...</p>
        </div>
    </div>

    <script>
        // Get label payload from localStorage
        const labelPayload = JSON.parse(localStorage.getItem('label_payload'));
        if (labelPayload) {
            displayLabel(labelPayload);
            localStorage.removeItem('label_payload'); // Clean up
        }

        function displayLabel(data) {
            const container = document.getElementById('label-preview');
            container.innerHTML = `
                <div class="label-section">
                    <div class="label-child-name">${data.child_name}</div>
                    <div class="label-details">
                        <div>Age: ${data.age}</div>
                        <div>Family: ${data.family_name}</div>
                        <div class="label-parents">
                            ${data.parents.map(p => `<div>${p.name} (${p.relationship}) - ${p.phone}</div>`).join('')}
                        </div>
                    </div>
                    <div class="label-qr">
                        <img src="data:image/png;base64,${data.qr_b64}" alt="QR Code for contact" />
                    </div>
                </div>
            `;
        }

        // Countdown and auto redirect
        let countdown = 30;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);

        // Return button
        document.getElementById('return-btn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
