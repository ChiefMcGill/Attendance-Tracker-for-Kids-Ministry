<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Ministry Check-in Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-entry {
            margin-top: 2rem;
            text-align: center;
        }

        .manual-entry button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .manual-entry button:hover {
            background: #5a6fd8;
        }

        .station-info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .scanner-container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kids Ministry Check-in</h1>
        <p>Scan QR code to check in children</p>
    </div>

    <div class="main-container">
        <div class="scanner-container">
            <div id="reader"></div>
            <div id="status" class="status-message" style="display: none;"></div>
        </div>

        <div class="manual-entry">
            <button onclick="window.location.href='/register'">Register New Child</button>
        </div>
    </div>

    <div class="station-info">
        Station: <span id="station-id">Loading...</span>
    </div>

    <script>
        const config = {
            stationId: 'entrance-a', // This should be configurable per station
            deviceId: 'tablet-' + Math.random().toString(36).substr(2, 9)
        };

        let html5QrcodeScanner = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Stop scanning while processing
            html5QrcodeScanner.pause();
            
            showStatus('Processing QR code...', 'info');
            
            // Send scan to server
            fetch('/api/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    qr_value: decodedText,
                    station_id: config.stationId,
                    device_id: config.deviceId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(`Found: ${data.child_info.first_name} ${data.child_info.last_name}`, 'success');
                    
                    // Redirect to confirmation page with session data
                    const params = new URLSearchParams({
                        session_id: data.session_id,
                        child_name: `${data.child_info.first_name} ${data.child_info.last_name}`,
                        programs: JSON.stringify(data.programs)
                    });
                    
                    setTimeout(() => {
                        window.location.href = `/confirm?${params.toString()}`;
                    }, 1500);
                } else {
                    showStatus(data.message || 'QR code not recognized', 'error');
                    // Resume scanning after error
                    setTimeout(() => {
                        html5QrcodeScanner.resume();
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Connection error. Please try again.', 'error');
                // Resume scanning after error
                setTimeout(() => {
                    html5QrcodeScanner.resume();
                }, 2000);
            });
        }

        function onScanFailure(error) {
            // Handle scan failure silently - this is called frequently
            // console.warn(`Scan error: ${error}`);
        }

        function initializeScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: {width: 250, height: 250},
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                }
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update station info
            document.getElementById('station-id').textContent = config.stationId;
            
            // Initialize scanner
            initializeScanner();
        });

        // Handle page visibility changes (pause/resume scanning)
        document.addEventListener('visibilitychange', function() {
            if (html5QrcodeScanner) {
                if (document.hidden) {
                    html5QrcodeScanner.pause();
                } else {
                    html5QrcodeScanner.resume();
                }
            }
        });
    </script>
</body>
</html>
